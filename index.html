<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header__description">
            <div class="header__logo-box">
                <div class="header__icon-box"> </div>
                <span>Upload inc.</span>
            </div>
            <div class="u-position-center-left">
                <h1 class="heading__primary">Sign up now and<br> Experience the power of upload.</h1>
            </div>
            <div class="footer">
                <ul class="footer__list">
                    <li class="footer__item"><a href="#" class="footer__link">about</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">contact</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">help</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header__register">
            <form action="#" class="form">
                <div class="form__group">
                    <label for="fullname" class="form__label">Full Name:</label>
                    <input type="text" id="fullname" class="form__input" placeholder="Enter Your Full Name" autocomplete="off" required>
                </div>
                <div class="form__group">
                    <label for="username" class="form__label">Username:</label>
                    <input type="text" id="username" class="form__input" placeholder="Enter Your Username" autocomplete="off" required>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email:</label>
                    <input type="email" id="email" class="form__input" placeholder="Enter Your Email" autocomplete="off" required>
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Password:</label>
                    <input type="password" id="password" class="form__input" placeholder="Enter Your Password" required>
                </div>
                <div class="form__group">
                    <label for="re-password" class="form__label">Repeat Password:</label>
                    <input type="password" id="re-password" class="form__input" placeholder="Repeat Password" required>
                </div>
                <div class="form__group">
                    <div class="u-margin-top-add-md-2">
                        <div class="register-box">
                        <button class="btn btn--blue">Sign Up Now</button>
                        <a href="#" class="sign-in u-margin-left-add-sm">I am already a member</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </header>
</body>
</html>
